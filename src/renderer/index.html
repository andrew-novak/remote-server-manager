<!DOCTYPE html>
<html>
  <head>
    <title>Remote Server Manager</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const devPort = process.env.PORT || 1212;

      const script =
        process.env.NODE_ENV === "development"
          ? `http://localhost:${devPort}/dist/renderer.dev.js`
          : "./renderer.prod.js";

      document.write(`<script defer src="${script}"><\/script>`);
    </script>
  </body>
</html>
